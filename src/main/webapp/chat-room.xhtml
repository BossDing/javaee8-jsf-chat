<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
 	<head jsf:id="head">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
 		<title>Welcome to JSF 2.3 Chat!</title>
 		<h:outputStylesheet library="css" name="bootstrap.min.css" />
 	</head>
    <body jsf:id="body">
	    <div class="container">
	    	<div class="jumbotron">
				<h1>Welcome to JSF 2.3 Chat</h1>
				<p>#{chatController.message}</p>
			</div>
			<div class="row">
				<div class="col-sm-12 center-block"><h2>Please, talk!</h2></div>
			</div>
			<form class="form-horizontal" jsf:id="form" jsf:prependId="false">
			
			</form>
		</div>
    </body>
</html>
